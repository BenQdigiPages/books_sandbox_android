<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="viewer.css">

    <!-- Use latest PDF.js package build from Github -->
    <script src="compatibility.js"></script>
    <script src="pdf.js"></script>

    <!-- Part of viewer.js from PDF.js package need merge into our viewer.js -->
    <script src="viewer.js"></script>

    <script src="jquery-2.1.4.min.js"></script>
    <script src="owlcarousel/owl.carousel.js"></script>
</head>

<body>
    <div>
        <canvas id="main-canvas" style="position:absolute; top:0; left:0; width:354; height:482px; z-index:1" > </canvas>
    </div>
    <div>
        <canvas id="the-canvas" style="border:0px solid black; z-index:10"  stlye="display:none"></canvas>
    </div>
    <div>
        <canvas id="two-canvas1" style="border:0px solid black; z-index:10"></canvas>
        <canvas id="two-canvas2" style="border:0px solid black; z-index:10"></canvas>
    </div>

	<div class="owl-carousel" id="thumbnailContainer" stlye="display:none">
    </div>
    <footer id="footer" class="bar">
        <a href="#" id="previous" class="arrow_1"></a>
        <input id="paginate" type="range" value="1" min="1" step="1" autofocus="true">
        <a href="#" id="next" class="arrow_2"></a>
        <a class="number"><span id="current_page">000</span>/<span id="total_pages">000</span></a>
        <label id="thumbnailbar" class="thumbnail">
        </label>
    </footer>
</body>
</html>
