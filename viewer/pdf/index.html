<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="viewer.css"/>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <!-- Use latest PDF.js package build from Github -->
    <script src="compatibility.js"></script>
    <script src="pdf.js"></script>

    <!-- Part of viewer.js from PDF.js package need merge into our viewer.js -->
    <script src="viewer.js"></script>

    <!-- NOTE : jquery and owl.carousel must be put in the bottom of <head></head> -->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#viewer').owlCarousel({

                items: 1,
                margin: 0,
            });
            $('#thumbnailView').owlCarousel({
                items: 5,
                center:true,
            });
        });
    </script>
</head>

<body>
    <div id="outerContainer">
        <div id="mainContainer">
            <div id="viewerContainer">
                <div id="viewer" class="owl-carousel"></div>
            </div>
        </div> <!-- mainContainer -->
    </div> <!-- outerContainer -->
    <div id="thumbnailView" class="owl-carousel" stlye="display:none">
    </div>
    <footer id="footer" class="bar">
        <a href="#" id="previous" class="arrow_1"></a>
            <input id="paginate" type="range" value="1" min="1" step="1" autofocus="true">
        <a href="#" id="next" class="arrow_2"></a>
        <a class="number">
            <span id="current_page">000</span>/<span id="total_pages">000</span>
        </a>
        <label id="thumbnailbar" class="thumbnail">
        </label>
    </footer>
</body>
</html>
