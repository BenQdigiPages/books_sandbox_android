<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">  <!-- Add it can skip request favoicon.ico -->
    <link rel="stylesheet" href="viewer.css"/>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <!-- Use latest PDF.js package build from Github -->
    <script src="compatibility.js"></script>
    <script src="pdf.js"></script>

    <!-- Part of viewer.js from PDF.js package need merge into our viewer.js -->
    <script src="viewer.js"></script>

    <!-- NOTE : jquery and owl.carousel must be put in the bottom of <head></head> -->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="interact.min.js"></script>
    <script>
        $(document).ready(function(){
            $viewerOwl = $('#viewer').owlCarousel({
                items: 1,
                margin: 0,
                onInitialized: onViewerCarouselInitialized,
            });
            $viewThumbnailOwl = $('#thumbnailView').owlCarousel({
                stagePadding:50,
                items: 8,
                autoWidth:true,
                center:true,
                lazyLoad: true,
                onInitialized: onThumbnailViewCarouselInitialized,
            });
        });
    </script>
</head>

<body>
<div id="book_loading"></div>
    <div id="outerContainer">
        <a href="#" class="arrow_icon1"></a>
        <a href="#" class="arrow_icon2"></a>
        <i class="bookmark" id="bookmark"></i>
        <i class="bookmark" id="bookmark_left"></i>
        <div id="mainContainer">
            <div id="viewerContainer">
                <div id="viewer" class="owl-carousel"></div>
            </div>
        </div> <!-- mainContainer -->
    </div> <!-- outerContainer -->
    <div id="thumbnailView" class="owl-carousel" stlye="display:none">
    </div>
    <footer id="footer" class="bar">
        <a href="#" id="undo" class="arrow_1"></a>
            <input id="paginate" type="range" value="1" min="1" step="1" autofocus="true">
        <a class="number">
            <span id="current_page">000</span>/<span id="total_pages">000</span>
        </a>
        <a class="number_twopage">
            <span id="current_page_now">000</span>-<span id="current_page_next">000</span>/<span id="total_pages_twopage">000</span>
        </a>				
        <label id="thumbnailbar" class="thumbnailbtn">
        </label>
    </footer>
  <div id="dev_version">v0.9.01.02</div>
</body>
</html>
