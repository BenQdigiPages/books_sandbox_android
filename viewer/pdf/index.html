<body>
<div id="book_loading"></div>
    <div id="outerContainer">
        <a href="javascript:" class="arrow_icon1"></a>
        <a href="javascript:" class="arrow_icon2"></a>
        <i class="bookmark" id="bookmark"></i>
        <i class="bookmark" id="bookmark_left"></i>
        <div id="mainContainer">
            <div id="viewerContainer">
                <div id="viewer" class="owl-carousel"></div>
            </div>
        </div> <!-- mainContainer -->
    </div> <!-- outerContainer -->
    </div>
    <footer id="footer" class="bar">
        <label class="thumbnailbtn reverse"></label>
        <a href="javascript:" class="undo arrow_1"></a>
            <input id="paginate" type="range" value="1" min="1" step="1" autofocus="true">
            <input id="paginate_reverse" type="range" value="-1" max="-1" step="1" autofocus="true">
        <a href="javascript:" class="undo arrow_1 reverse"></a>
        <a class="number">
            <span id="current_page">000</span>/<span id="total_pages">000</span>
        </a>
        <a class="number_twopage">
            <span id="current_page_now">000</span><span id="pages_hyphen">-</span><span id="current_page_next">000</span>/<span id="total_pages_twopage">000</span>
        </a>				
        <label class="thumbnailbtn"></label>
        <div id="thumbnailView" class="owl-carousel" stlye="display:none">
    </footer>
<!-- Intro Page -->
<div class="big_popup" id="popup4">
    <div class="main">
        <div class="popup_book">
            <a target="_blank" class="popupLink" href="javascript:"><img class="popImg" src="img/book_bg.jpg"></a>
            <h3 class="bookTitle">N/A</h3>
            作者：<span class="inline creator">N/A</span> <br>
            出版社：<span class="inline publisher">N/A</span><br>
            出版日期：<span class="inline pubdate">N/A</span><br>
            ISBN：<span class="inline identifier">N/A</span><br>
            檔案格式：<span class="inline format">PDF</span><br>
            版本：<span class="inline edition">N/A</span>
            <br clear="both">
            <br clear="both">
            <!-- <br clear="both"> -->
            <a href="javascript:" class="popupLink go"></a>
				<span class="btn">
					<a href="javascript:" class="share"><i class="fa fa-share-alt"></i></a>
					<!-- <a class="feedback_fb_share"><img src="../assets/img/facebook.png"></a> -->
					<!-- <a class="feedback_google_share" ><img src="../assets/img/google.png"></a> -->
					<!-- <a class="feedback_twitter_share"><img src="../assets/img/twitter.png"></a> -->
					<!-- <a class="feedback_line_share"><img src="../assets/img/line.png"></a> -->
				</span>
        </div>
    </div>
    <i class="fa fa-times close"></i>
</div>
  <div id="dev_version">v0.9.01.05</div>
